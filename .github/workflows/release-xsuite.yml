name: Release xSuite

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js & pnpm
        uses: ./.github/actions/node-pnpm
        with:
          node-version: 18.x
          pnpm-version: 8

      - name: Use Golang
        uses: actions/setup-go@v4
        with:
          go-version: 1.19.x
          cache-dependency-path: xsuite/fproxy/go.sum

      - name: Build xSuite
        run: pnpm build-xsuite

      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: |
            xsuite/bin
            xsuite/dist

  test:
    needs: build

    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download package
        uses: actions/download-artifact@v3
        with:
          name: package
          path: xsuite

      - name: Add execute permissions
        run: chmod +x xsuite/bin/fproxy-*

      - name: Use Node.js & pnpm
        uses: ./.github/actions/node-pnpm
        with:
          node-version: 18.x
          pnpm-version: 8

      - name: Test xSuite
        run: pnpm test-xsuite

  publish:
    needs: test

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download package
        uses: actions/download-artifact@v3
        with:
          name: package
          path: xsuite

      - name: Add execute permissions
        run: chmod +x xsuite/bin/fproxy-*

      - name: Use Node.js & pnpm
        uses: ./.github/actions/node-pnpm
        with:
          node-version: 18.x
          node-registry-url: "https://registry.npmjs.org"
          pnpm-version: 8
          skip-install: true

      - name: Publish xSuite to NPM
        run: git config core.fileMode false && cd xsuite && pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
