name: Release xSuite

on:
  workflow_dispatch:

jobs:
  build-on-macOS:
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache Go build cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Use pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: Use Golang
        uses: actions/setup-go@v4
        with:
          go-version: 1.19.x

      - name: Build xSuite
        run: pnpm build-fproxy-${{ runner.os }} && pnpm build-xsuite

      - name: Test xSuite
        run: pnpm test-xsuite

      - name: Upload fproxy
        uses: actions/upload-artifact@v3
        with:
          name: fproxy
          path: xsuite/fproxy/fproxy-*

  build-on-Linux-and-publish:
    needs: build-on-macOS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download fproxy
        uses: actions/download-artifact@v3
        with:
          name: fproxy
          path: xsuite/fproxy

      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache Go build cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: "https://registry.npmjs.org"

      - name: Use pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: Use Golang
        uses: actions/setup-go@v4
        with:
          go-version: 1.19.x

      - name: Build xSuite
        run: pnpm build-fproxy-${{ runner.os }} && pnpm build-xsuite

      - name: Test xSuite
        run: pnpm test-xsuite

      - name: Publish xSuite to NPM
        run: git config core.fileMode false && cd xsuite && pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
