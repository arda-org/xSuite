name: Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Rust toolchain
        uses: actions/cache@v3
        with:
          path: |
            ~/.rustup/toolchains
          key: ${{ runner.os }}-rustup
          restore-keys: |
            ${{ runner.os }}-rustup

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: ${{ runner.os }}-cargo-${{ hashFiles('contracts/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Rust target folders
        uses: actions/cache@v3
        with:
          path: contracts/target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('contracts/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-

      - name: Use Node.js & pnpm
        uses: ./.github/actions/node-pnpm
        with:
          node-version: 18.x
          pnpm-version: 8

      - name: Use Golang
        uses: actions/setup-go@v4
        with:
          go-version: 1.19.x
          cache-dependency-path: xsuite/fproxy/go.sum

      - name: Lint
        run: pnpm lint

      - name: Build xSuite
        run: pnpm build-xsuite

      - name: Test xSuite
        run: pnpm test-xsuite

      - name: Build xSuite-cli
        run: pnpm build-xsuite-cli

      - name: Typecheck xSuite-cli
        run: pnpm typecheck-xsuite-cli

      - name: Setup Rust
        run: pnpm xsuite setup-rust

      - name: Build contracts
        run: pnpm build-contracts

      - name: Typecheck contracts
        run: pnpm typecheck-contracts

      - name: Test contracts
        run: pnpm test-contracts
